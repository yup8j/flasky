<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>
<body>

<!-- nav -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">MIS by SZ160110227</h5>
    <nav class="my-2 my-md-0 mr-md-3">

        {#        <a class="btn {% if nav == 'restaurant' %} btn-outline-primary {% else %} btn-outline-fix text-dark {% endif %}"#}
        {#           href="/restaurants">Restaurants</a>#}
        <a class="btn {% if nav == 'book-details' %} btn-outline-primary {% else %} btn-outline-fix {% endif %}"
           href="/detail-of-books">Book Details</a>
        <a class="btn {% if nav == 'book-collections' %} btn-outline-primary {% else %} btn-outline-fix {% endif %}"
           href="/collection-of-books">Book Collection</a>
        <a class="btn {% if nav == 'reader' %} btn-outline-primary {% else %} btn-outline-fix {% endif %}"
           href="/reader-info">Reader Info</a>
        <a class="btn {% if nav == 'library-details' %} btn-outline-primary {% else %} btn-outline-fix {% endif %}"
           href="/library-details">Library Details</a>
        <a class="btn {% if nav == 'publish-details' %} btn-outline-primary {% else %} btn-outline-fix {% endif %}"
           href="/publish-details">Publish Details</a>
        <a class="btn btn-outline-secondary"
           href="/admin">后台管理</a>
    </nav>

</div>

{% block content %}
{% endblock %}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
