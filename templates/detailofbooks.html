{% extends 'base.html' %}

{% block title %}
    Detail of Books
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
    <div class="col-lg-6" style="margin-bottom: 20px;">
        <a href="/query-books-by-author" class="btn btn-primary btn-block">根据作者查询书</a>
    </div>
</div>
{% for detail in details %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-title">
                <h4>{{ detail[0] }}</h4>
            </div>
            <p class="text-info ">
               <text>Author:</text>  {{ detail[1] }}
            </p>
            <p class="text-info ">
               <text>Publisher:</text>  {{ detail[2] }}
            </p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
