{% extends 'base.html' %}

{% block title %}
    Readers
{% endblock %}
{% set nav = "reader"%}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="alert alert-success" role="alert">
               多于{{ amount }}条评论的读者
            </div>
        </div>
    </div>
    {% for answer in answers %}
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-title">
                        <h4>{{ answer[0] }}</h4>
                    </div>
                    <div class="button-list">
                        <div class="btn-group">
                            <a href="/reader-reviews?reader_id={{ answer[1] }}" class="btn btn-primary">All Reviews</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
