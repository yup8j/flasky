{% extends 'base.html' %}

{% block title %}
    Edit
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-title">
                    {% if nav == 'fault' %}
                        <h3>Wrong Input</h3>
                    {% else %}
                        <h4>Edit Author</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form method="post" action="/edit-author?author_id={{ author[0] }}">
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Author Name</p>
                                <input name="author_name" type="text" value="{{ author[1] }}"
                                       class="form-control input-default" required="required">
                            </div>
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Birthday</p>
                                <input name="author_birthday" type="date" value="{{ author[2] }}"
                                       class="form-control input-default"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Country</p>
                                <input name="author_nationality" type="text" value="{{ author[3] }}"
                                       class="form-control input-default"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Email Address</p>
                                <input name="author_email" type="email" value="{{ author[4] }}"
                                       class="form-control input-default"
                                       required="required">
                            </div>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
