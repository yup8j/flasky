{% extends 'base.html' %}

{% block title %}
    Edit
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-title">
                    <h4>Edit Staff</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form method="post" action="/edit-staff?staff_id={{ staff[0] }}">
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Staff Name</p>
                                <input name="staff_name" type="text" value="{{ staff[1] }}"
                                       class="form-control input-default" required="required">
                            </div>

                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Title</p>
                                <input name="staff_title" type="text" value="{{ staff[2] }}"
                                       class="form-control input-default"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Lib ID</p>
                                <input name="l_id" type="text" value="{{ staff[3] }}"
                                       class="form-control input-default"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Phone Num</p>
                                <input name="staff_phone" type="text" value="{{ staff[4] }}"
                                       class="form-control input-default"
                                       required="required">
                            </div>

                            <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
