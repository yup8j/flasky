{% extends 'base.html' %}

{% block title %}
    Edit
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-title">
                    <h4>Edit Library</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form method="post" action="/edit-library?library_id={{ library[0] }}">
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Library Name</p>
                                <input name="library_name" type="text" value="{{ library[1] }}"
                                       class="form-control input-default" required="required">
                            </div>

                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Address</p>
                                <input name="library_address" type="text" value="{{ library[2] }}"
                                       class="form-control input-default"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <p class="text-muted m-b-15 f-s-12">Email</p>
                                <input name="library_email" type="text" value="{{ library[3] }}"
                                       class="form-control input-default"
                                       required="required">
                            </div>
                            

                            <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
